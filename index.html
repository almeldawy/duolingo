<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arabe Luxe - Exp√©rience Premium</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #fcd34d;
            --accent-glow: rgba(252, 211, 77, 0.3);
            --text: #f8fafc;
            --heart: #f43f5e;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
            --accent: #b45309;
            --accent-glow: rgba(180, 83, 9, 0.2);
            --text: #0f172a;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; height: 100vh; width: 100vw;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        /* BARRE DE PROGRESSION LUXE */
        .progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }

        /* HEADER STATS */
        .stats-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 20px 5px; font-size: 18px; font-weight: 600; }
        #hearts { filter: drop-shadow(0 0 5px var(--heart)); }
        #streak-display { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        /* RECHERCHE PREMIUM */
        .header-nav { width: 100%; max-width: 400px; display: flex; gap: 12px; margin-bottom: 20px; }
        #recherche { 
            flex: 1; height: 50px; border-radius: 16px; border: 1px solid var(--glass-border);
            background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: var(--text); padding: 0 20px; font-size: 16px; outline: none;
            transition: all 0.3s;
        }
        #recherche:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .btn-tool {
            width: 50px; height: 50px; border-radius: 16px; background: var(--glass);
            border: 1px solid var(--glass-border); color: var(--text);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* CARTE PREMIUM */
        .card-container { perspective: 2000px; width: 100%; max-width: 360px; flex: 1; margin: 20px 0; }
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); padding: 30px;
        }

        .back { transform: rotateY(180deg); }
        .arabic { font-size: clamp(45px, 15vw, 85px); font-weight: 800; color: var(--accent); text-align: center; margin: 0; }
        .translation { font-size: clamp(28px, 10vw, 42px); font-weight: 500; color: var(--text); opacity: 0.9; }

        /* BOUTONS DE QUIZ LUXE */
        #quiz-options { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; margin-bottom: 30px; }
        .quiz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: var(--glass); color: var(--text); font-weight: 600; font-size: 16px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        .quiz-btn:active { transform: scale(0.97); }
        
        .correct { background: #10b981 !important; border-color: #34d399 !important; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .wrong { background: #f43f5e !important; border-color: #fb7185 !important; animation: shake 0.4s; }
        .disabled { opacity: 0.4; pointer-events: none; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* MESSAGE BRAVO */
        #bravo-msg { 
            display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
            z-index:5000; font-size:50px; font-weight:900; color:var(--accent); 
            text-shadow: 0 0 30px var(--accent-glow); pointer-events:none;
        }

        /* CONTROLES NAVIGATION */
        .controls { width: 100%; max-width: 400px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px; }
        #count { font-size: 13px; font-weight: 700; opacity: 0.6; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="stats-bar">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="streak-display">0 üî•</div>
    </div>

    <div class="header-nav">
        <input type="text" id="recherche" placeholder="Recherche premium..." oninput="filtrer()">
        <div class="btn-tool" onclick="toggleTheme()" id="theme-icon">üåô</div>
    </div>

    <div id="bravo-msg">EXCELLENT !</div>

    <div class="card-container">
        <div id="card">
            <div class="face front"><div class="arabic" id="ar">...</div></div>
            <div class="face back"><div class="translation" id="fr">...</div></div>
        </div>
    </div>

    <div id="quiz-options"></div>

    <div class="controls">
        <div class="btn-tool" onclick="change(-1)">‚Üê</div>
        <div id="count">01 / 20</div>
        <div class="btn-tool" onclick="change(1)">‚Üí</div>
    </div>

    <script src="donnees.js"></script>
    <script>
        let index = 0, liste = [], streak = 0, vies = 3, dejaRepondu = false;

        function jouerSon(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.type = 'sine';
                if(type === 'correct') {
                    osc.frequency.setValueAtTime(523, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                    g.gain.setValueAtTime(0.1, ctx.currentTime);
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, ctx.currentTime);
                    g.gain.setValueAtTime(0.1, ctx.currentTime);
                }
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant].sort(() => Math.random() - 0.5);
                MAJ();
            }
        }

        function MAJ() {
            if (!liste.length) return;
            dejaRepondu = false;
            document.getElementById('card').classList.remove('flipped');

            setTimeout(() => {
                const m = liste[index];
                document.getElementById('ar').textContent = m.arabe;
                document.getElementById('fr').textContent = m.francais;
                document.getElementById('count').textContent = String(index + 1).padStart(2, '0') + " / " + String(liste.length).padStart(2, '0');
                document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
                genererQuiz(m.francais);
            }, 250);
        }

        function genererQuiz(bonneReponse) {
            const container = document.getElementById('quiz-options');
            container.innerHTML = "";
            let choix = [bonneReponse];
            let pool = dictionnaireGeant;
            
            while (choix.length < 3) {
                let faux = pool[Math.floor(Math.random() * pool.length)].francais;
                if (!choix.includes(faux)) choix.push(faux);
            }
            choix.sort(() => Math.random() - 0.5);

            choix.forEach(texte => {
                const btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.textContent = texte;
                btn.onclick = () => verifier(btn, texte, bonneReponse);
                container.appendChild(btn);
            });
        }

        function verifier(btn, texte, bonne) {
            if (vies <= 0 || dejaRepondu) return;

            if (texte === bonne) {
                dejaRepondu = true;
                btn.classList.add('correct');
                jouerSon('correct');
                streak++;
                if (streak % 5 === 0) animerBravo();
                MAJStats();
                setTimeout(() => { document.getElementById('card').classList.add('flipped'); }, 400);
            } else {
                if (!btn.classList.contains('wrong')) {
                    btn.classList.add('wrong');
                    jouerSon('wrong');
                    vies--;
                    if (vies <= 0) {
                        alert("S√©rie termin√©e ! Score : " + streak);
                        vies = 3; streak = 0;
                    }
                    MAJStats();
                }
            }
        }

        function MAJStats() {
            document.getElementById('streak-display').textContent = streak + " üî•";
            document.getElementById('hearts').textContent = "‚ù§Ô∏è".repeat(vies) + "üñ§".repeat(3 - vies);
            const s = document.getElementById('streak-display');
            s.style.transform = "scale(1.5)";
            setTimeout(() => s.style.transform = "scale(1)", 300);
        }

        function animerBravo() {
            const b = document.getElementById('bravo-msg');
            b.style.display = "block";
            b.style.animation = "popup 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards";
            setTimeout(() => b.style.display = "none", 1200);
        }

        function change(d) { 
            index = (index + d + liste.length) % liste.length; 
            MAJ(); 
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            document.getElementById('theme-icon').textContent = target === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            index = 0; MAJ();
        }

        window.onload = () => { 
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            charger(); 
        };
    </script>
</body>
</html>
