<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arabe Duolingo - Version Finale</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #0a0f1a; --card-front: #1e293b; --accent: #fbbf24; 
            --text-main: #ffffff; --border: rgba(255, 255, 255, 0.15); 
            --input-bg: #162033; --streak: #ff9600; --heart: #ef4444;
        }

        [data-theme="light"] {
            --bg: #f8f9fa; --card-front: #ffffff; --accent: #b45309; 
            --text-main: #1e293b; --border: rgba(0, 0, 0, 0.1); --input-bg: #ffffff;
        }

        html, body { height: 100%; margin: 0; background-color: var(--bg); overflow: hidden; width: 100vw; }
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 10px 20px 10px; transition: background 0.3s; }

        /* BARRE DE PROGRESSION & STATS */
        .progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: rgba(128,128,128,0.1); z-index: 2000; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: 0.5s; }

        .stats-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 15px 10px 5px 10px; font-weight: bold; margin-top: 10px; }
        #hearts { color: var(--heart); letter-spacing: 5px; font-size: 22px; }
        #streak-display { color: var(--streak); font-size: 22px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* RECHERCHE */
        .header-nav { width: 100%; max-width: 400px; display: flex; align-items: center; gap: 8px; z-index: 100; }
        #recherche { flex: 1; height: 42px; padding: 0 15px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; color: var(--text-main); font-size: 16px; outline: none; }
        .btn-tool { width: 42px; height: 42px; border-radius: 12px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* CARTE (CORRIG√âE POUR LE BALAYAGE) */
        .card-container { perspective: 2000px; width: 100%; max-width: 340px; flex-grow: 1; max-height: 35vh; min-height: 200px; margin: 20px 0; }
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #card.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid var(--border); background: var(--card-front); box-shadow: 0 10px 30px rgba(0,0,0,0.3); padding: 20px; }
        .back { transform: rotateY(180deg); }
        .arabic { font-size: clamp(40px, 12vw, 70px); font-weight: 800; color: var(--accent); text-align: center; }
        .translation { font-size: clamp(24px, 8vw, 36px); font-weight: 700; color: var(--accent); text-align: center; }

        /* QUIZ OPTIONS */
        #quiz-options { display: flex; gap: 10px; width: 100%; max-width: 380px; margin-bottom: 20px; }
        .quiz-btn { flex: 1; padding: 18px 5px; border-radius: 18px; border: 2px solid var(--border); border-bottom-width: 5px; background: var(--card-front); color: var(--text-main); font-weight: bold; font-size: 14px; cursor: pointer; transition: all 0.1s; }
        .quiz-btn:active { border-bottom-width: 2px; transform: translateY(3px); }
        .correct { background-color: #22c55e !important; border-color: #16a34a !important; color: white !important; }
        .wrong { background-color: #ef4444 !important; border-color: #dc2626 !important; color: white !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        
        /* POPUP BRAVO */
        #bravo-msg { display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%); z-index:4000; font-size:40px; font-weight:900; color:var(--accent); pointer-events:none; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        @keyframes popup { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        /* CONTROLES BAS */
        .bottom-section { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .controls { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 320px; }
        #count { color: var(--accent); font-size: 12px; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="stats-bar">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="streak-display">0 üî•</div>
    </div>

    <div class="header-nav">
        <div class="btn-tool" onclick="alert('Trouve la bonne traduction arabe !')">‚ÑπÔ∏è</div>
        <input type="text" id="recherche" placeholder="Rechercher..." oninput="filtrer()">
        <div class="btn-tool" onclick="toggleTheme()" id="theme-icon">üåô</div>
    </div>

    <div id="bravo-msg">INCROYABLE ! üî•</div>

    <div class="card-container">
        <div id="card">
            <div class="face front"><div class="arabic" id="ar">...</div></div>
            <div class="face back"><div class="translation" id="fr">...</div></div>
        </div>
    </div>

    <div class="bottom-section">
        <div id="quiz-options"></div>
        <div id="count">0 / 0</div>
        <div class="controls">
            <button class="btn-tool" onclick="change(-1)">‚¨ÖÔ∏è</button>
            <button class="btn-tool" style="width: auto; padding: 0 20px; font-size: 12px; font-weight: 800;" onclick="melanger()">MIX</button>
            <button class="btn-tool" onclick="change(1)">‚û°Ô∏è</button>
        </div>
    </div>

    <script src="donnees.js"></script>
    <script>
        let index = 0, liste = [], streak = 0, vies = 3;

        // Fonction Sonore
        function jouerSon(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.type = (type === 'correct') ? 'sine' : 'sawtooth';
                osc.frequency.setValueAtTime((type === 'correct' ? 523 : 110), ctx.currentTime);
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        // Chargement initial
        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant].sort(() => Math.random() - 0.5);
                MAJ();
            }
        }

        // Mise √† jour de la carte (CORRIG√â POUR √âVITER LE BALAYAGE)
        function MAJ() {
            if (!liste.length) return;
            
            // 1. On remet la carte √† l'endroit AVANT de changer le texte
            document.getElementById('card').classList.remove('flipped');

            // 2. On attend la fin de l'animation de retournement (ou un petit d√©lai)
            setTimeout(() => {
                const m = liste[index];
                document.getElementById('ar').textContent = m.arabe;
                document.getElementById('fr').textContent = m.francais;
                document.getElementById('count').textContent = (index + 1) + " / " + liste.length;
                document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
                genererQuiz(m.francais);
            }, 200); 
        }

        // G√©n√©ration du Quiz
        function genererQuiz(bonneReponse) {
            const container = document.getElementById('quiz-options');
            container.innerHTML = "";
            let choix = [bonneReponse];
            
            // On s'assure d'avoir assez de mots dans le dictionnaire
            let pool = dictionnaireGeant.length > 3 ? dictionnaireGeant : liste;
            
            while (choix.length < 3) {
                let faux = pool[Math.floor(Math.random() * pool.length)].francais;
                if (!choix.includes(faux)) choix.push(faux);
            }
            choix.sort(() => Math.random() - 0.5);

            choix.forEach(texte => {
                const btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.textContent = texte;
                btn.onclick = () => verifier(btn, texte, bonneReponse);
                container.appendChild(btn);
            });
        }

        // V√©rification de la r√©ponse
        function verifier(btn, texte, bonne) {
            if (vies <= 0) return;

            if (texte === bonne) {
                if (!btn.classList.contains('correct')) {
                    btn.classList.add('correct');
                    jouerSon('correct');
                    streak++;
                    if (streak > 0 && streak % 10 === 0) animerBravo();
                    MAJStats();
                    // On retourne la carte pour montrer la r√©ponse
                    setTimeout(() => { document.getElementById('card').classList.add('flipped'); }, 200);
                }
            } else {
                if (!btn.classList.contains('wrong') && !btn.classList.contains('correct')) {
                    btn.classList.add('wrong');
                    jouerSon('wrong');
                    vies--;
                    if (vies <= 0) {
                        alert("Dommage ! Ta s√©rie üî• retombe √† 0.");
                        vies = 3; streak = 0;
                    }
                    MAJStats();
                }
            }
        }

        function MAJStats() {
            document.getElementById('streak-display').textContent = streak + " üî•";
            document.getElementById('hearts').textContent = "‚ù§Ô∏è".repeat(vies) + "üñ§".repeat(3 - vies);
            const s = document.getElementById('streak-display');
            s.style.transform = "scale(1.4)";
            setTimeout(() => s.style.transform = "scale(1)", 200);
        }

        function animerBravo() {
            const b = document.getElementById('bravo-msg');
            b.style.display = "block";
            b.style.animation = "popup 1s forwards";
            setTimeout(() => b.style.display = "none", 1000);
        }

        function change(d) { 
            index = (index + d + liste.length) % liste.length; 
            MAJ(); 
        }

        function melanger() { 
            liste.sort(() => Math.random() - 0.5); 
            index = 0; 
            MAJ(); 
        }
        
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            document.getElementById('theme-icon').textContent = target === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            if (s === "") {
                liste = [...dictionnaireGeant];
            } else {
                liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            }
            index = 0; 
            MAJ();
        }

        window.onload = () => { 
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            charger(); 
        };
    </script>
</body>
</html>
