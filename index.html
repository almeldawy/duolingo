<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arabe Duolingo Style</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #0a0f1a; --card-front: #1e293b; --accent: #fbbf24; 
            --text-main: #ffffff; --border: rgba(255, 255, 255, 0.15); 
            --input-bg: #162033; --streak: #ff9600; --heart: #ef4444;
        }

        [data-theme="light"] {
            --bg: #f8f9fa; --card-front: #ffffff; --accent: #b45309; 
            --text-main: #1e293b; --border: rgba(0, 0, 0, 0.1); --input-bg: #ffffff;
        }

        html, body { height: 100%; margin: 0; background-color: var(--bg); overflow: hidden; width: 100vw; }
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 10px 20px 10px; }

        /* HEADER & STATUS */
        .header-nav { width: 100%; max-width: 400px; display: flex; align-items: center; gap: 8px; margin-top: 15px; }
        .stats-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 10px; font-weight: bold; }
        #hearts { color: var(--heart); letter-spacing: 5px; font-size: 20px; }
        #streak-display { color: var(--streak); font-size: 20px; transition: 0.3s; }

        /* BARRE DE PROGRESSION */
        .progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: rgba(128,128,128,0.1); }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: 0.5s; }

        /* CARTE */
        .card-container { perspective: 2000px; width: 100%; max-width: 340px; flex-grow: 1; max-height: 35vh; margin: 20px 0; }
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        #card.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 30px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); background: var(--card-front); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .back { transform: rotateY(180deg); }
        .arabic { font-size: 50px; font-weight: 800; color: var(--accent); }
        .translation { font-size: 30px; font-weight: 700; color: var(--accent); }

        /* QUIZ */
        #quiz-options { display: flex; gap: 10px; width: 100%; max-width: 380px; margin-bottom: 20px; }
        .quiz-btn { flex: 1; padding: 18px 5px; border-radius: 18px; border: 2px solid var(--border); border-bottom-width: 5px; background: var(--card-front); color: var(--text-main); font-weight: bold; cursor: pointer; }
        .quiz-btn:active { border-bottom-width: 2px; transform: translateY(3px); }
        .correct { background-color: #22c55e !important; border-color: #16a34a !important; color: white !important; }
        .wrong { background-color: #ef4444 !important; border-color: #dc2626 !important; color: white !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        
        #bravo-msg { display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%); z-index:4000; font-size:40px; font-weight:900; color:var(--accent); pointer-events:none; }
        @keyframes popup { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        /* CONTROLES */
        .btn-tool { width: 42px; height: 42px; border-radius: 12px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #recherche { flex: 1; height: 42px; padding: 0 15px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; color: var(--text-main); }
        .controls { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 320px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="stats-bar">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="streak-display">0 üî•</div>
    </div>

    <div class="header-nav">
        <input type="text" id="recherche" placeholder="Rechercher..." oninput="filtrer()">
        <div class="btn-tool" onclick="toggleTheme()" id="theme-icon">üåô</div>
    </div>

    <div id="bravo-msg">INCROYABLE ! üî•</div>

    <div class="card-container">
        <div id="card">
            <div class="face front"><div class="arabic" id="ar">...</div></div>
            <div class="face back"><div class="translation" id="fr">...</div></div>
        </div>
    </div>

    <div id="quiz-options"></div>

    <div class="controls">
        <button class="btn-tool" onclick="change(-1)">‚¨ÖÔ∏è</button>
        <button id="count" style="color:var(--accent); font-size:12px; font-weight:bold;">0 / 0</button>
        <button class="btn-tool" onclick="change(1)">‚û°Ô∏è</button>
    </div>

    <script src="donnees.js"></script>
    <script>
        let index = 0, liste = [], streak = 0, vies = 3;

        function jouerSon(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.type = (type === 'correct') ? 'sine' : 'sawtooth';
                osc.frequency.setValueAtTime((type === 'correct' ? 523 : 110), ctx.currentTime);
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant].sort(() => Math.random() - 0.5);
                MAJ();
            }
        }

        function MAJ() {
            if (!liste.length) return;
            const m = liste[index];
            document.getElementById('card').classList.remove('flipped');
            document.getElementById('ar').textContent = m.arabe;
            document.getElementById('fr').textContent = m.francais;
            document.getElementById('count').textContent = (index + 1) + " / " + liste.length;
            document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
            genererQuiz(m.francais);
        }

        function genererQuiz(bonneReponse) {
            const container = document.getElementById('quiz-options');
            container.innerHTML = "";
            let choix = [bonneReponse];
            while (choix.length < 3) {
                let faux = dictionnaireGeant[Math.floor(Math.random() * dictionnaireGeant.length)].francais;
                if (!choix.includes(faux)) choix.push(faux);
            }
            choix.sort(() => Math.random() - 0.5);

            choix.forEach(texte => {
                const btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.textContent = texte;
                btn.onclick = () => verifier(btn, texte, bonneReponse);
                container.appendChild(btn);
            });
        }

        function verifier(btn, texte, bonne) {
            if (vies <= 0) return; // Bloque si Game Over

            if (texte === bonne) {
                btn.classList.add('correct');
                jouerSon('correct');
                streak++;
                if (streak % 10 === 0) animerBravo();
                MAJStats();
                setTimeout(() => { document.getElementById('card').classList.add('flipped'); }, 200);
            } else {
                if (!btn.classList.contains('wrong')) {
                    btn.classList.add('wrong');
                    jouerSon('wrong');
                    vies--;
                    if (vies <= 0) {
                        alert("Game Over ! Ta s√©rie retombe √† 0.");
                        vies = 3; streak = 0;
                    }
                    MAJStats();
                }
            }
        }

        function MAJStats() {
            document.getElementById('streak-display').textContent = streak + " üî•";
            document.getElementById('hearts').textContent = "‚ù§Ô∏è".repeat(vies) + "üñ§".repeat(3 - vies);
            const s = document.getElementById('streak-display');
            s.style.transform = "scale(1.3)";
            setTimeout(() => s.style.transform = "scale(1)", 200);
        }

        function animerBravo() {
            const b = document.getElementById('bravo-msg');
            b.style.display = "block";
            b.style.animation = "popup 1s forwards";
            setTimeout(() => b.style.display = "none", 1000);
        }

        function change(d) { index = (index + d + liste.length) % liste.length; MAJ(); }
        
        function toggleTheme() {
            const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            index = 0; MAJ();
        }

        window.onload = () => { 
            if(localStorage.getItem('theme')) document.body.setAttribute('data-theme', localStorage.getItem('theme'));
            charger(); 
        };
    </script>
</body>
</html>
