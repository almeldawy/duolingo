<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arabe Luxe - Tactile</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #fcd34d;
            --accent-glow: rgba(252, 211, 77, 0.3);
            --text: #f8fafc;
            --heart: #f43f5e;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --accent: #b45309;
            --accent-glow: rgba(180, 83, 9, 0.2);
            --text: #0f172a;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            margin: 0; height: 100vh; width: 100vw;
            background: var(--bg-gradient); color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        /* BARRE PROGRESSION */
        .progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.05); z-index: 1000; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }

        /* STATS */
        .stats-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 20px 5px; font-weight: 600; }
        #hearts { filter: drop-shadow(0 0 5px var(--heart)); font-size: 20px; }
        #streak-display { color: var(--accent); font-size: 20px; text-shadow: 0 0 10px var(--accent-glow); transition: 0.3s; }

        /* RECHERCHE */
        .header-nav { width: 100%; max-width: 400px; display: flex; gap: 10px; margin-bottom: 10px; }
        #recherche { 
            flex: 1; height: 48px; border-radius: 16px; border: 1px solid var(--glass-border);
            background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: var(--text); padding: 0 18px; font-size: 16px; outline: none;
        }

        .btn-tool {
            width: 48px; height: 48px; border-radius: 16px; background: var(--glass);
            border: 1px solid var(--glass-border); color: var(--text);
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }

        /* CARTE TACTILE */
        .card-container { perspective: 2000px; width: 100%; max-width: 360px; flex: 1; margin: 15px 0; cursor: pointer; }
        #card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #card.flipped { transform: rotateY(180deg); }
        
        /* Indice visuel quand on peut cliquer pour passer */
        #card.flipped:active { transform: rotateY(180deg) scale(0.95); }

        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border-radius: 35px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); padding: 30px;
        }

        .back { transform: rotateY(180deg); }
        .arabic { font-size: clamp(45px, 15vw, 80px); font-weight: 800; color: var(--accent); text-align: center; }
        .translation { font-size: clamp(28px, 10vw, 40px); font-weight: 500; text-align: center; }
        .tap-hint { position: absolute; bottom: 20px; font-size: 10px; opacity: 0.4; text-transform: uppercase; letter-spacing: 2px; }

        /* QUIZ */
        #quiz-options { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .quiz-btn {
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid var(--glass-border);
            background: var(--glass); color: var(--text); font-weight: 600; font-size: 16px;
            backdrop-filter: blur(10px); transition: all 0.2s;
        }
        .correct { background: #10b981 !important; border-color: #34d399 !important; box-shadow: 0 0 15px rgba(16,185,129,0.3); }
        .wrong { background: #f43f5e !important; border-color: #fb7185 !important; animation: shake 0.4s; }
        .disabled { opacity: 0.3; pointer-events: none; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        /* CONTROLES */
        .controls { width: 100%; max-width: 400px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 5px; }
        #count { font-size: 12px; font-weight: 700; opacity: 0.5; letter-spacing: 1px; }

        #bravo-msg { 
            display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
            z-index:5000; font-size:45px; font-weight:900; color:var(--accent); text-shadow: 0 0 20px var(--accent-glow);
        }
        @keyframes popup { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="stats-bar">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="streak-display">0 üî•</div>
    </div>

    <div class="header-nav">
        <input type="text" id="recherche" placeholder="Recherche..." oninput="filtrer()">
        <div class="btn-tool" onclick="toggleTheme()" id="theme-icon">üåô</div>
    </div>

    <div id="bravo-msg">BRAVO !</div>

    <div class="card-container" onclick="handleCardClick()">
        <div id="card">
            <div class="face front">
                <div class="arabic" id="ar">...</div>
            </div>
            <div class="face back">
                <div class="translation" id="fr">...</div>
                <div class="tap-hint">Touchez pour continuer</div>
            </div>
        </div>
    </div>

    <div id="quiz-options"></div>

    <div class="controls">
        <div class="btn-tool" onclick="change(-1); event.stopPropagation();">‚Üê</div>
        <div id="count">00 / 00</div>
        <div class="btn-tool" onclick="change(1); event.stopPropagation();">‚Üí</div>
    </div>

    <script src="donnees.js"></script>
    <script>
        let index = 0, liste = [], streak = 0, vies = 3, dejaRepondu = false;

        function jouerSon(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.type = 'sine';
                if(type === 'correct') {
                    osc.frequency.setValueAtTime(523, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                    g.gain.setValueAtTime(0.05, ctx.currentTime);
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, ctx.currentTime);
                    g.gain.setValueAtTime(0.05, ctx.currentTime);
                }
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        // FONCTION CRUCIALE : G√©rer le clic sur la carte
        function handleCardClick() {
            // On ne passe √† la suite QUE si l'utilisateur a d√©j√† trouv√© la r√©ponse (carte retourn√©e)
            if (dejaRepondu) {
                change(1);
            }
        }

        function charger() {
            if (typeof dictionnaireGeant !== 'undefined') {
                liste = [...dictionnaireGeant].sort(() => Math.random() - 0.5);
                MAJ();
            }
        }

        function MAJ() {
            if (!liste.length) return;
            dejaRepondu = false;
            document.getElementById('card').classList.remove('flipped');

            setTimeout(() => {
                const m = liste[index];
                document.getElementById('ar').textContent = m.arabe;
                document.getElementById('fr').textContent = m.francais;
                document.getElementById('count').textContent = (index + 1) + " / " + liste.length;
                document.getElementById('progress-bar').style.width = ((index + 1) / liste.length * 100) + "%";
                genererQuiz(m.francais);
            }, 250);
        }

        function genererQuiz(bonneReponse) {
            const container = document.getElementById('quiz-options');
            container.innerHTML = "";
            let choix = [bonneReponse];
            while (choix.length < 3) {
                let faux = dictionnaireGeant[Math.floor(Math.random() * dictionnaireGeant.length)].francais;
                if (!choix.includes(faux)) choix.push(faux);
            }
            choix.sort(() => Math.random() - 0.5);

            choix.forEach(texte => {
                const btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.textContent = texte;
                btn.onclick = (e) => {
                    e.stopPropagation(); // Emp√™che le clic de se propager √† la carte
                    verifier(btn, texte, bonneReponse);
                };
                container.appendChild(btn);
            });
        }

        function verifier(btn, texte, bonne) {
            if (vies <= 0 || dejaRepondu) return;

            if (texte === bonne) {
                dejaRepondu = true;
                btn.classList.add('correct');
                jouerSon('correct');
                streak++;
                
                document.querySelectorAll('.quiz-btn').forEach(b => {
                    if (b !== btn) b.classList.add('disabled');
                });

                if (streak % 5 === 0) animerBravo();
                MAJStats();
                setTimeout(() => { document.getElementById('card').classList.add('flipped'); }, 300);
            } else {
                if (!btn.classList.contains('wrong')) {
                    btn.classList.add('wrong');
                    jouerSon('wrong');
                    vies--;
                    if (vies <= 0) {
                        alert("S√©rie termin√©e ! Score : " + streak);
                        vies = 3; streak = 0;
                    }
                    MAJStats();
                }
            }
        }

        function MAJStats() {
            document.getElementById('streak-display').textContent = streak + " üî•";
            document.getElementById('hearts').textContent = "‚ù§Ô∏è".repeat(vies) + "üñ§".repeat(3 - vies);
            const s = document.getElementById('streak-display');
            s.style.transform = "scale(1.5)";
            setTimeout(() => s.style.transform = "scale(1)", 300);
        }

        function animerBravo() {
            const b = document.getElementById('bravo-msg');
            b.style.display = "block";
            b.style.animation = "popup 1.2s forwards";
            setTimeout(() => b.style.display = "none", 1200);
        }

        function change(d) { 
            index = (index + d + liste.length) % liste.length; 
            MAJ(); 
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }

        function filtrer() {
            const s = document.getElementById('recherche').value.toLowerCase();
            liste = dictionnaireGeant.filter(m => m.francais.toLowerCase().includes(s) || m.arabe.includes(s));
            index = 0; MAJ();
        }

        window.onload = () => { 
            if(localStorage.getItem('theme')) document.body.setAttribute('data-theme', localStorage.getItem('theme'));
            charger(); 
        };
    </script>
</body>
</html>
